<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Upgrade Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Card Upgrade Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Attrition_Flag">Attrition Flag:</label>
                <select name="Attrition_Flag" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Existing Customer">Existing Customer</option>
                    <option value="Attrited Customer">Attrited Customer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select name="Gender" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Dependent_count">Dependent Count:</label>
                <input type="number" name="Dependent_count" required>
            </div>

            <div class="form-group">
                <label for="Marital_Status">Marital Status:</label>
                <select name="Marital_Status" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Education_Level">Education Level:</label>
                <select name="Education_Level" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Graduate">Graduate</option>
                    <option value="High School">High School</option>
                    <option value="Unknown">Unknown</option>
                    <option value="Uneducated">Uneducated</option>
                    <option value="College">College</option>
                    <option value="Post-Graduate">Post-Graduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Income_Category">Income Category:</label>
                <select name="Income_Category" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Less than $40K">Less than $40K</option>
                    <option value="$40K - $60K">$40K - $60K</option>
                    <option value="$60K - $80K">$60K - $80K</option>
                    <option value="$80K - $120K">$80K - $120K</option>
                    <option value="$120K +">$120K +</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Customer_Age">Customer Age:</label>
                <input type="number" name="Customer_Age" required>
            </div>

            <div class="form-group">
                <label for="Avg_Utilization_Ratio">Average Utilization Ratio:</label>
                <input type="number" step="any" name="Avg_Utilization_Ratio" required>
            </div>

            <div class="form-group">
                <label for="Months_Inactive_12_mon">Months Inactive in 12 months:</label>
                <input type="number" name="Months_Inactive_12_mon" required>
            </div>

            <div class="form-group">
                <label for="Months_on_book">Months on Book:</label>
                <input type="number" name="Months_on_book" required>
            </div>

            <div class="form-group">
                <label for="Credit_Limit">Credit Limit:</label>
                <input type="number" step="any" name="Credit_Limit" required>
            </div>

            <div class="form-group">
                <label for="Total_Revolving_Bal">Total Revolving Balance:</label>
                <input type="number" step="any" name="Total_Revolving_Bal" required>
            </div>

            <div class="form-group">
                <label for="Avg_Open_To_Buy">Average Open to Buy:</label>
                <input type="number" step="any" name="Avg_Open_To_Buy" required>
            </div>

            <div class="form-group">
                <label for="Total_Amt_Chng_Q4_Q1">Total Amount Change (Q4 to Q1):</label>
                <input type="number" step="any" name="Total_Amt_Chng_Q4_Q1" required>
            </div>

            <div class="form-group">
                <label for="Total_Relationship_Count">Total Relationship Count:</label>
                <input type="number" name="Total_Relationship_Count" required>
            </div>

            <div class="form-group">
                <label for="Contacts_Count_12_mon">Contacts Count in 12 months:</label>
                <input type="number" name="Contacts_Count_12_mon" required>
            </div>

            <div class="form-group">
                <label for="Total_Trans_Amt">Total Transaction Amount:</label>
                <input type="number" name="Total_Trans_Amt" required>
            </div>

            <div class="form-group">
                <label for="Total_Trans_Ct">Total Transaction Count:</label>
                <input type="number" name="Total_Trans_Ct" required>
            </div>

            <div class="form-group">
                <label for="Total_Ct_Chng_Q4_Q1">Total Count Change (Q4 to Q1):</label>
                <input type="number" step="any" name="Total_Ct_Chng_Q4_Q1" required>
            </div>

            <div class="form-group">
                <label for="Current_Card">Current Card Type:</label>
                <select name="Current_Card" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Blue">Blue</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
